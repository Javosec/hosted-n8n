# Upstream definition with multiple fallback options for ollama
upstream ollama_backend {
    # Try project-namespaced container name first (most reliable for multi-project setup)
    server ollama:11434 max_fails=3 fail_timeout=5s;
    
    # Fallback to hostname defined in host file via SAN entries
    server ollama.mulder.local:11434 backup max_fails=3 fail_timeout=5s;

    # Fallback to IP address
    server 10.1.10.111:11434 backup max_fails=3 fail_timeout=5s;
    
    # Final fallback for maintenance page
    server 127.0.0.1:11434 backup;
    
    keepalive 32;
}

# Ollama Server Block
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name ollama.mulder.local;

    # Service unavailable page - more robust implementation
    error_page 502 503 504 = @maintenance;
    
    # Maintenance location that doesn't depend on any external service
    location @maintenance {
        root /home/groot/nginx/html;
        try_files /maintenance.html /50x.html =502;
        internal;
    }

    ssl_certificate /home/groot/nginx/certs/nginx.crt;
    ssl_certificate_key /home/groot/nginx/certs/nginx.key;

    access_log /var/log/nginx/ollama-access.log;
    error_log /var/log/nginx/ollama-error.log notice;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check that always succeeds regardless of upstream availability
    location /health {
        access_log off;
        return 200 'healthy\n';
    }

    location / {
        # Enable error interception
        proxy_intercept_errors on;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5;
        proxy_read_timeout 60;
        proxy_send_timeout 60;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Security
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;

        proxy_pass http://ollama_backend;
        
        # Extended timeouts for LLM operations
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 600s;
        
        # Increase buffer sizes for large responses
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
    }
} 