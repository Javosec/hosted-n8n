# Combined default and redirect configuration

# HTTP server block - redirects all traffic to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Redirect all HTTP traffic to HTTPS with correct port
    return 301 https://$host:8443$request_uri;
}

# HTTPS server block - handles all HTTPS traffic
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    server_name _;

    ssl_certificate /home/groot/nginx/certs/nginx.crt;
    ssl_certificate_key /home/groot/nginx/certs/nginx.key;

    # Health check endpoint that always succeeds
    location /health {
        access_log off;
        return 200 'healthy\n';
    }

    # Simple status page
    location / {
        root /home/groot/nginx/html;
        try_files /maintenance.html /50x.html /index.html =200;
    }

    # Return 503 for any application paths that might be accessed
    location ~ ^/(n8n|mcp|qdrant|ollama)/ {
        return 503;
    }

    # Default error pages
    error_page 503 /maintenance.html;
    location = /maintenance.html {
        root /home/groot/nginx/html;
        internal;
    }
}